<button mat-button [mat-dialog-close]="true">
  <mat-icon matListIcon>close</mat-icon>
</button>

<mat-dialog-content fxLayout="column" fxLayoutAlign="start center">
  <div class="top-div" fxFlex fxLayout="column wrap" fxLayoutAlign="start center">
    <model-viewer
      fxFlexFill
      id="reveal"
      camera-controls
      alt="A 3D model of a sphere"
      loading="eager"
      autoplay
      src="{{ data.modelPath }}"
      auto-rotate
      rotation-per-second="40deg"
    >
    </model-viewer>
  </div>

  <div>
    <p>{{ data.name }}</p>
    <p>{{ data.description }}</p>
    <p>{{ data.price }}</p>
  </div>
</mat-dialog-content>
