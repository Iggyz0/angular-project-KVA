<!--
  Sidenav
  https://material.angular.io/components/sidenav/overview

  Ikonice:
  https://fonts.google.com/icons
 -->

 <mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        Signup
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>login</mat-icon>
        Login
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.close()">
        <mat-icon>fitness_center</mat-icon>
        Training
      </a>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- <mat-sidenav-content>
    <div>This is the content</div>
  </mat-sidenav-content> -->

</mat-sidenav-container>
<mat-toolbar color="warn">

  <div fxHide.gt-xs>
    <button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div>
    <a routerLink="/">Logo</a>
  </div>

  <!--
    sablon: direktivaNaredba.dimenzijeDispleja
    https://github.com/angular/flex-layout/wiki/Responsive-API
  -->

  <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
    <a routerLink="/signup">Signup</a>
    <a routerLink="/login">Login</a>
    <a routerLink="/training">Training</a>
  </div>

</mat-toolbar>
<router-outlet></router-outlet>
